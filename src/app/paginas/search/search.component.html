<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let producto of productoService.productosFiltrado"
        [routerLink]="['/item', producto.cod]" class="rk-item ae-masonry__item"><img src="assets/productos/{{producto.url}}.jpg " alt="">
          <div class="item-meta">
            <h2>{{producto.categoria}}</h2>
            <p>{{producto.titulo}}</p>
            <p><small>{{producto.cod}} </small></p>
          </div>
        </a>    
</div>
